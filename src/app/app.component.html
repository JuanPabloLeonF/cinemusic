<main class="main" [ngStyle]="this.stateMusic.stateMyListSongsService.activateSection() ? {'overflow-y': 'hidden', 'height': '100dvh'} : {}">
  @if (!this.routerUtilService.getRouterActuality().includes("/series/serie")) {
    <i (click)="this.stateNavBarMainService.switchMenu(true)" class="fa-solid fa-bars open-menu"></i>
    <app-nav-bar-main />
  }
  <router-outlet />
   @if (!this.routerUtilService.getRouterActuality().includes("/series/serie")) {
    <app-music-player />
  }
</main>
