<main class="main">
    <p>{{ 'app.title' | translate:{place: this.translateServicesUtils.place} }}</p>
    <p>{{ 'app.message' | translate }}</p>

    <h3>Cambiar idioma</h3>
    <ul>
      @for (language of this.translateServicesUtils.availableLanguages; track $index) {
        <li (click)="this.translateServicesUtils.changeLanguage(language.name)">{{ language.label }}</li>
      }
    </ul>
</main>

<router-outlet />
