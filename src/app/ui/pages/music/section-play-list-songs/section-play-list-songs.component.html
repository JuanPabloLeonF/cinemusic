<section class="section-play-list-songs">
    <section class="section-container">
        <div class="container-header">
            <h2>Mi listas de musica</h2>
            <app-button-generic buttonText="Nueva lista" width="fit-content" height="2.5rem" typeButton="button" />
        </div>
        <div class="container-body">
            @for (list of this.listsListSongs; track $index) {
                <div class="container-item">
                    <div class="container-img">
                        <img [src]="list.image" [alt]="list.name">
                    </div>
                    <div class="container-information">
                        <h3>{{list.name}}</h3>
                        <p>{{list.description}}</p>
                        <div class="container-elements">
                            <div class="container-item-element">
                                <div class="container-img-item">
                                    <app-svg-play width="100%" height="100%" color="var(--color-gray-secondary)" />
                                </div>
                                <p>{{list.listSongs.length}} canciones</p>
                            </div>
                            <div class="container-item-element">
                                <div class="container-img-item">
                                    <app-svg-play width="100%" height="100%" color="var(--color-gray-secondary)" />
                                </div>
                                <p>{{list.durationList}}</p>
                            </div>
                        </div>
                    </div>
                    <div class="container-img-play">
                        <app-svg-play width="100%" height="100%" color="white" />
                    </div>
                </div>
            }
        </div>
    </section>
</section>
