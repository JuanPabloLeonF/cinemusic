<section class="container-list-music-player">
    <div class="container-list-songs">
        @for (song of this.songs; track $index) {
            <app-container-song-item (songOuputSelected)="songSelected($event)" [inputSongSelected]="song"/>
        }
    </div>
    <div class="container-filters-songs">
        <button (click)="selectedFilter('all')" [ngClass]="{'button-selected' : this.filterSelected === 'all'}">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span>Todas</span>
            <i class="fa-solid fa-music"></i>
        </button>
        <button (click)="selectedFilter('gender')" [ngClass]="{'button-selected' : this.filterSelected === 'gender'}">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span>Generos</span>
            <i class="fa-solid fa-list"></i>
            @if (this.toggleGender) {
                <div class="container-selected-gender">
                    @for (gender of this.genders; track $index) {
                        <button (click)="filtersSongsByGenders(gender)">{{gender}}</button>
                    }
                </div>
            }
        </button>
        <button (click)="selectedFilter('favorite')" [ngClass]="{'button-selected' : this.filterSelected === 'favorite'}">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span>Favoritas</span>
            <i class="fa-solid fa-heart"></i>
        </button>
        <button (click)="selectedFilter('album')" [ngClass]="{'button-selected' : this.filterSelected === 'album'}">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span>Albumes</span>
            <i class="fa-solid fa-music"></i>
        </button>
    </div>
</section>
