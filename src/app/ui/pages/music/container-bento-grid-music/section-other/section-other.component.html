<section class="section-other" appScrollsCarousel>
    @for (song of this.listSongs; track $index) {
        <div class="carousel-item">
            <div class="container-information">
                <p>Historial</p>
            </div>
            <div class="container-item">
                <h2>{{song.name}}</h2>
                <p>{{song.artist}} - {{song.gender}}</p>
                <p>{{song.year}}</p>
            </div>
            <div class="container-svg">
                <app-svg-play (click)="this.onClickPlay(song)" width="100%" height="100%" color="white" />
            </div>
            <img [src]="song.image" [alt]="song.name">
        </div>
    }
</section>
