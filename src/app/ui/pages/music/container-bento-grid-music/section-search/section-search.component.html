<section class="section-search">
    <div class="container-svg">
        <app-svg-songs 
        title="Canciones"
        aria-label="Canciones"
        width="2rem" 
        height="2rem" 
        color="var(--white-color)" 
        colorHover="var(--primary-color)" />
        <app-svg-singer 
        title="Artistas"
        aria-label="Artistas"
        width="2rem" 
        height="2rem" 
        color="var(--white-color)" 
        colorHover="var(--primary-color)"
         />
        <app-svg-gender 
        title="Generos musicales"
        aria-label="Generos musicales"
        width="2rem" 
        height="2rem" 
        color="var(--white-color)" 
        colorHover="var(--primary-color)"
        />
    </div>
    <div class="container-input">
        <app-input-icon-search
        colorFocus="var(--primary-color)" 
        colorText="var(--white-color)"
        bgColor="var(--color-gray-primary)"
        colorBorder="var(--color-gray-secondary)"
        colorIcon="var(--color-gray-secondary)"
        colorIconHover="var(--primary-color)"
        placeholder="Buscar musica, artistas, canciones..." 
        widthInput="100%"
        heightInput="100%" 
        (onChangeInputData)="this.onChangeInput($event)"/>
    </div>

</section>
