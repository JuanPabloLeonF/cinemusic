<section class="section-play-lists">
    <div>
        <app-svg-play-list width="10%" height="100%" color="var(--primary-color)" />
        <h3>Mi musica</h3>
    </div>
    <div class="container-item">
        <div class="item">
            <div class="color-item-1">
                <app-svg-heart width="100%" height="100%" color="white" />
            </div>
            <div>
                <h3>Favoritas</h3>
                <p>{{this.stateMusicService.stateSectionPlayListService.dataPlayList().quantityFavorite}} canciones</p>
            </div>
        </div>
        <div class="item">
            <div class="color-item-2">
                <app-svg-note width="100%" height="20%" color="white" />
            </div>
            <div>
                <h3>Listas</h3>
                <p>{{this.stateMusicService.stateSectionPlayListService.dataPlayList().quantitySongsTotals}} canciones</p>
            </div>
        </div>
    </div>
    <div class="container-buttons">
        <button [routerLink]="['/music/myMusic']" type="button">Mis canciones</button>
    </div>
</section>
