<section class="section-main-music">
    @for (song of this.listdataMusic(); track $index) {
        <div appScrollReveal [ngClass]="{'activate-song' : song.isPlaying}" (click)="this.getSong(song)" class="container-item-song">
            <div class="mask-activate">
                <i class="fa-solid fa-music" appWobble [appWobbleActive]="song.isPlaying" ></i>
            </div>
            <div class="container-img-song">
                <img src="{{song.image}}" alt="{{song.name}}">
            </div>
            <div class="container-information-song">
                <h2>{{song.name}}</h2>
                <p>{{song.artist}}</p>
                <p>{{song.gender}}</p>
            </div>
        </div>
    } @empty {
