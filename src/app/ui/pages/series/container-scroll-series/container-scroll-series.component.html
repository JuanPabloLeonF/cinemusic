<section class="container-series">
    <div class="container-gender">
        <p>{{this.gender()}}</p>
        <app-svg-arrow-section routerLink="/series/gender/{{this.getGenderNormalized()}}" color="white" height="1.2rem" width="1.2rem" />
    </div>
    <div class="container-scroll-series" #scrollContainer>
        @for (serie of this.listDataSerieFiltered(); track $index) {
                <div 
                    [ngClass]="{
                        'series-selected-1': this.stateSeriesService.selectedSerie().id == serie.id,
                        'container-serie': this.stateSeriesService.selectedSerie().id != serie.id
                    }">
                        <div 
                        [ngClass]="{
                            'series-selected-2': this.stateSeriesService.selectedSerie().id == serie.id,
                            'container-information': this.stateSeriesService.selectedSerie().id != serie.id
                        }">
                            <h2>{{serie.name}}</h2>
                            <div (click)="this.stateSeriesService.changeSelectedSerie(serie.id)" class="container-svg">
                                <app-svg-play width="100%" height="100%" color="black"/>
                            </div>
                        </div>
                        <img [ngSrc]="serie.image" fill [alt]="serie.name">
                </div>
            } @empty {
                <p class="container-item-series-empty">
                    Â¡Ups! Parece que no hay series en este momento. ðŸŽ‰
                </p>
            }
    </div>
    <section class="container-controls">
        <app-svg-arrow-back (click)="this.scrollBack()" color="white" height="1.5rem" width="1.5rem" />
        <app-svg-arrow-next (click)="this.scrollNext()" color="white" height="1.5rem" width="1.5rem" />
    </section>
</section>
