@if (this.routerUtilService.getRouterActuality().includes('/series/gender/') || this.routerUtilService.getRouterActuality().includes('/series/serie/')) {
    <router-outlet />
} @else {
    <section class="main-series">
        <img [src]="this.selectedSerie().image" [alt]="this.selectedSerie().name" class="bg-series">
        <app-container-information-series/>
        @for (gender of this.gendersWithSeries(); track $index) {
            <app-container-scroll-series [gender]="gender" />
        }
    </section>
}
