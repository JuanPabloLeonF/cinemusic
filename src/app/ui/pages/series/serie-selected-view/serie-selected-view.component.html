<section class="section-series-selected-view">
    <div routerLink="/series" class="container-svg">
        <app-svg-back color="var(--primary-color)" width="100%" height="100%" />
    </div>
    <div class="section-main">
        <div class="section-information">
            <h2>{{this.seasonSelected().name}}</h2>
            <p>{{this.seasonSelected().description}}</p>
            <div class="container-select">
                <app-select-options 
                inputBorder="1px solid transparent"
                inputBorderFocus="1px solid var(--primary-color)"
                inputColor="var(--primary-color)"
                inputWidth="100%"
                inputHeight="100%"
                inputBgColor="var(--bg-transparent-black)"
                [inputListOptions]="this.listOptions()"
                (ouputOptionSelected)="changeSeasonBySelectedSeasonOption($event)"
                textInitial="{{this.listOptions()[0]}}"
                />
            </div>
        </div>
        <app-section-view-series/>
    </div>
    <app-section-scroll-chapters-series/>
</section>
