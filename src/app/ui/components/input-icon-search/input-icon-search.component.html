<div
    class="container-input-icon"
    [style.width]="this.widthInput()"
    [style.height]="this.heightInput()"
>
    <app-svg-search width="2rem" height="2rem" color="white" />
    <input 
    class="input-search" 
    type="text" 
    [placeholder]="this.placeholder()" 
    (input)="this.onChangeInput($event)"
    >
</div>
